<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA and YGPA Calculator</title>
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="manifest" href ="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sgpa-container">
            <h2>SGPA to % Converter</h2>
            <label for="sgpa">Enter SGPA:</label>
            <input type="number" id="sgpa" step="0.01">
            <button onclick="calculateSGPA()">Calculate %</button>
            <div id="sgpaResult"></div>
        </div>
        <div class="ygpa-container">
            <h2>YGPA Calculator</h2>
            <div class="ygpa-inputs">
                <div class="semester-input">
                    <label for="sgpa1">Even Semester SGPA:</label>
                    <input type="number" id="sgpa1" step="0.01">
                </div>
                <div class="semester-input">
                    <label for="sgpa2">Odd Semester SGPA:</label>
                    <input type="number" id="sgpa2" step="0.01">
                </div>
            </div>
            <button onclick="calculateYGPA()">Calculate YGPA</button>
            <div id="ygpaResult"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Shinjan Saha. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
